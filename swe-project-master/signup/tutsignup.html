<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signupstyle.css">
  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/codyhouse-framework/main/assets/css/style.min.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="background-color: #FFEDE1;">
    <div class="signup-form-container">
        <form class="sign-up-form">
            <div class="text-component text-center margin-bottom-sm">
                <h1>Get started</h1>
                <p></p>
            </div>





            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">

                        <input placeholder="First name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="input-first-name" id="input-first-name">
                    </div>

                    <div class="col-6@md">

                        <input placeholder="Last name" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="text" name="input-last-name" id="input-last-name">
                    </div>
                </div>
            </div>

            <div class="margin-bottom-sm">

                <input placeholder="email" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="email" name="input-email" id="input-email">
            </div>

            <div class="margin-bottom-md">

                <input placeholder="password" style="background:#FFEDE1;border: 2px solid #341D30"
                    class="form-control width-100%" type="password" name="input-password" id="input-password">

            </div>
            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">

                        <input placeholder="phone no" style="background:#FFEDE1;border: 2px solid #341D30"
                            class="form-control width-100%" type="number" name="input-first-name" id="input-first-name">
                    </div>

                    <div class="col-6@md" style="padding-left: 5%">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>

                    </div>
                </div>
            </div>

            <div class="margin-bottom-sm">
                <div class="grid gap-xs">
                    <div class="col-6@md">

                        <div class="dropdown" >
                            <button style="width: 100%;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><input style="margin-left: 5%;" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label></li>
                                <li><input style="margin-left: 5%;" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label></li>
                                <li><input style="margin-left: 5%;" class="form-check-input" type="radio"
                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-6@md" >

                        <div class="dropdown">
                            <button style="width: 100%;" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown button
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>









            <div class="button-color margin-bottom-sm">
                <button style="background-color: #341D30;" class="btn btn--primary btn--md width-100%">Sign in</button>
            </div>


        </form>
    </div>

    <script src="https://unpkg.com/codyhouse-framework/main/assets/js/util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>




</body>

</html>
